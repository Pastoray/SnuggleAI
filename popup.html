<!DOCTYPE html>
<html>
  <head>
    <title>SnuggleAI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">SnuggleAI</h1>
    <p id="description" style="text-align: center; font-weight: bold;">Your <span style="color: #0077ff;">#1</span> choice for fast & accurate fact-checking, utilizing the <span style="color: #0077ff;">NEW</span> Chrome AI capabilities!</p>
    <div style="position: relative; height: 2rem; width: 80%; display: flex;">
      <input id="input" type="text" placeholder="Enter your question here.."/>
      <button id="clickButton" style="background-color: #ececec; border: none; outline: none; height: 100%; border-radius: 0 4rem 4rem 0; padding: 8px 12px;">&rarr;</button>
    </div>
    <div id="spinner" style="display: none; position: absolute; top: 1rem; left: 1rem;"></div> 
    <p id="message" style="border-radius: 0.25rem;"></p>
    <script src="popup.js"></script>
  </body>
</html>
